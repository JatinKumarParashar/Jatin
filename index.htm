<body>

    <div class="container">
     <div id="main">
      <h id="add" class="title">Add Items and Discription</h>
      <form class="form-inline mb-3" id="addForm">
        <input type="text" class="form-control mr-2" id="item">
        <input type="text" class="form-control mr-2" id="discription" />
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      
      <h2 class="title">Items</h2>

    <script>
   var form=document.getElementById('addForm');
var itemlist=document.getElementById('items');
var filter=document.getElementById('filter');
form.addEventListener('submit',addItem);
itemlist.addEventListener('click',removeitem);
filter.addEventListener('keyup',filteritems);

function addItem(e){
     e.preventDefault();
     var newitem=document.getElementById('item').value;
     var dis=document.getElementById('discription').value;
     var editbtn=document.createElement('button');
     var li=document.createElement('li');
     li.className='list-group-item';
    
     localStorage.setItem('item',`${newitem}`);
     localStorage.setItem('discription',`${dis}`);
     li.appendChild(document.createTextNode(localStorage.getItem('item')+' '));
     var deletebtn=document.createElement('button');
     deletebtn.className='btn btn-sm float right delete';
     deletebtn.appendChild(document.createTextNode('X'));
     li.appendChild(deletebtn);
     
     editbtn.className='edit';
     editbtn.appendChild(document.createTextNode('Edit'));
     li.appendChild(editbtn);
     
     itemlist.appendChild(li);
     
     var newdis=document.createElement('p');
     newdis.className='d';
     newdis.appendChild(document.createTextNode(localStorage.getItem('discription')));
     li.appendChild(newdis);
     var k=localStorage.getItem('newitem');
     var v=localStorage.getItem('')

}

function removeitem(e){
    if(e.target.classList.contains('delete')){
        if(confirm('Are you sure?')){
            var li=e.target.parentElement;
            itemlist.removeChild(li);
        }
    }
}

function filteritems(e){
   var text=e.target.value.toLowerCase();
  var item=itemlist.getElementsByTagName('li');
  Array.from(item).forEach(function(item){
    var itemName=item.firstChild.textContent;
    var di=item.lastChild.textContent;
    if(itemName.toLowerCase().indexOf(text)!=-1||di.toLowerCase().indexOf(text)!=-1)
    {
        item.style.display='block';
    }
    else{
        item.style.display='none';
    }
  });
  
}
</script>
  
  </body>
  </html>
